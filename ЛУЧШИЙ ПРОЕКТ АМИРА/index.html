

<html>
    <head>

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <p>ДИАЛОГ</p>


        <div class="box">
            <h1>ПРИВЕТ</h1>
        </div>

        <div class="nebox">
            <h1>Как дела</h1>
        </div>

        <div class="box">
            <h1>Хорошо</h1>
        </div>

    </body>
</html>



<!-- 


html - вся страничка, до него и после ничего не пишут!
head - одна из двух основный частей тега html, нужно для  хранения всех знаний нашего сайта
title - это просто знание о названия вкладки
body - одна из двух основный частей тега html, нужно для хранения всех видимых частей нашей странички

p - маленький и тонкий текст
h1 - h6 - толстый текст, h1 - самый большой, h6 - самый маленький 

div - обычный блок

background-color = задний фон
color = цвет текста
width = ширина элемента
height = высота элемента



-->
